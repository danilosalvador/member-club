<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Member Club</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./src/assets/logo.png" alt="Logotipo Member Club">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="toggle-theme-mode">
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        <form class="search">
            <div class="search-content">
                <input type="text" id="id" name="id" placeholder="ID do cartão" required>
                <button type="submit">
                    <img src="./src/assets/icons/arrow-down-left.svg">
                </button>
            </div>
        </form>
        <div class="content">
            <div class="user">
                <div class="avatar">
                    <img src="./src/assets/avatar/124-537-835-230.jpg" alt="">
                </div>
                <div class="info">
                   <strong>Natália Miranda</strong> 
                   <span>Cliente desde 20/11/1986</span>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <div class="header">
                        <strong>Cartão Fidelidade</strong>
                        <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
                    </div>
                    <span id="card-id">ID: 000-000-000-000</span>
                </div>
                <div class="slots">
                    <img class="slot" src="./src/assets/pin-check.png" alt="">
                    <img class="slot" src="./src/assets/pin-check.png" alt="">
                    <img class="slot" src="./src/assets/pin-check.png" alt="">
                    <img class="slot" src="./src/assets/pin-check.png" alt="">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <img class="slot last" src="./src/assets/icons/gift-solid.svg" alt="">
                </div>
                <dialog id="completed">
                    <div class="dialog-content">
                        <img src="./src/assets/icons/gift-pin.svg" alt="">
                        <p>Parabéns! Seu próximo corte é gratuito!</p>
                    </div>
                </dialog>
            </div>
            <div class="progress">
                <div class="progress-content">
                    <p id="remaining">
                        <span>3</span>
                        cortes restantes
                    </p>
                    <div class="linear-progress">
                        <div class="bar"></div>
                        <small id="bar-total">7 de 10</small>
                    </div>
                </div>
                <img src="./src/assets/icons/gift-pin.svg" alt="">
            </div>
            <div class="history">
                <div class="header">
                    <strong>Histórico</strong>
                    <span>X cortes</span>
                </div>
                <ul class="list">
                    <li>
                        <div>
                            <strong>01/08/2024</strong>
                            <span>18:30</span>
                        </div>
                        <img class="seal-view" src="./src/assets/icons/seal-check.svg " alt="">
                        <img class="seal-delete" src="./src/assets/icons/seal-delete.svg " alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
